<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Form.png">
    <title>Form</title>
</head>
<body>
    <main>
      <center>
          <h1>PLEASE FILL THE GIVEN FORM PROPERLY</h1>
      </center>
      <form action="">
        
          <div class="inset" >
            
             <div id="padding">
                <img src="Form.png" class="floatRight" height="450px" >
    <div>
        <label for="Name">Name : </label>
        <input type="text" id="Name" placeholder="Enter Your Name" required>
        <pre></pre>
    </div>
    <div>
        <label for="Email">Email : </label>
        <input type="text" id="Email" placeholder="Enter Your Email"  required>
        <pre></pre>
    </div>
    <div>
        <label for="Username">Username : </label>
        <input type="text" id="Username" placeholder="Enter Your Username" required>
        <pre></pre>
    </div>
    <div>
        <label for="Address">Address : </label>
        <input type="textarea" id="textbox" placeholder="Enter Your Address" maxlength="1000" size="30" required>
        <pre></pre>
    </div>
    <div>
        <label for="date">Date : </label>
        <input type="date">
        <pre></pre>
    </div>
    <div>
        <label for="Gender">Gender</label><br>
        <input type="radio" name="Gender" value="Male">Male <br>
        <input type="radio" name="Gender" value="female">female <br>
        <input type="radio" name="Gender" value="others">others <br>
        <pre></pre>
    </div>
    <div>
        <label for="date of birth">Date of birth : </label>
        <input type="date">
        <pre></pre>
    </div>
    <div>
        <label for="phone">Phone : </label>
        <input type="number" maxlength="10" minlength="10" placeholder="Enter 10 digit number">
        <pre></pre>
    </div>
    <div>
        <label for="Adhar">Adhar photo : </label>
        <input type="file">
        <pre></pre>
    </div>
    <div>
        <label for="submit"></label>
        <input type="Submit">
    </div>
    
  
</div>
</div>
</form>
    </main>
</body>
</html>
